
<div class="navbar">
  <div class="nau-drawer">
    <mat-drawer-container class="nau-drawer-container" autosize>
      <mat-drawer #drawer class="nau-drawer-sidenav" mode="side">
        <ng-container *ngTemplateOutlet="menuTemplate">
    
        </ng-container>
      </mat-drawer> 
    </mat-drawer-container>
  </div>
  <div class="nau-drawer-sidenav-content">
    <button color="accent" type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</div>

<ng-template #menuTemplate>

    <mat-tree [dataSource]="menuItems" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled>                
        </button>
        <a [routerLink]="node.link" (click)="drawer.toggle()">
          <mat-icon>{{ node.image }}</mat-icon>
          {{node.name}}
        </a>
        
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
            </mat-icon>
          </button>
          
          <a [routerLink]="node.link" (click)="drawer.toggle()">
            <mat-icon>{{ node.image }}</mat-icon>
            {{ node.name }}
          </a>
      </mat-tree-node>
    </mat-tree>

</ng-template>
